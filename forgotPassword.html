<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Scoops - Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&amp;family=Berkshire+Swash&amp;family=Oswald:wght@200..700&amp;display=swap');
        
        :root {
            --e-global-color-primary: #ffffff;
            --e-global-color-secondary: #0f0200;
            --e-global-color-accent: #f83d8e;
            --e-global-color-text: #646464;
            --e-global-color-white: #ffffff;
            --e-global-color-black: #000000;
            --e-global-color-light-grayish-violet: #cfb6e2;
            --e-global-color-dark-moderate-violet: #683292;
            --e-global-color-gradient-1: #efd7ef;
            --e-global-color-gradient-2: #f5f9fc;
            --e-global-color-gradient-3: #f8eae1;
            --e-global-color-gradient-4: #eaf8f9;
            --e-global-color-star-yellow: #fbab2a;
            --e-global-color-light-yellow: #ffc045;
            --e-global-color-very-light-grayish-violet: #f6f3f9;
            --e-global-color-border: 1px solid #e5e5e5;
            --e-global-color-shop-text: #787878;
            --e-global-color-light-red: #ff6565;
            --e-global-color-pure-red: #ff0000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Archivo", sans-serif;
            background: linear-gradient(135deg, var(--e-global-color-gradient-1), var(--e-global-color-gradient-3));
            color: var(--e-global-color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: var(--e-global-color-white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, var(--e-global-color-dark-moderate-violet), var(--e-global-color-accent));
            color: var(--e-global-color-white);
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-family: "Berkshire Swash", serif;
            font-size: 36px;
            line-height: 40px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: var(--e-global-color-white);
            font-size: 16px;
        }
        
        .form-section {
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h2 {
            font-family: "Berkshire Swash", serif;
            color: var(--e-global-color-secondary);
            font-size: 28px;
            line-height: 32px;
        }
        
        .logo span {
            color: var(--e-global-color-accent);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--e-global-color-secondary);
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: var(--e-global-color-border);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: "Archivo", sans-serif;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--e-global-color-accent);
            box-shadow: 0 0 0 3px rgba(248, 61, 142, 0.2);
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .strength-bar {
            height: 4px;
            flex-grow: 1;
            margin-left: 10px;
            background-color: #e5e5e5;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .strength-text {
            font-size: 12px;
            font-weight: 600;
        }
        
        .all_button {
            font-size: 16px;
            line-height: 16px;
            font-weight: 600;
            text-align: center;
            border-radius: 30px;
            position: relative;
            display: inline-block;
            color: var(--e-global-color-white);
            background: var(--e-global-color-accent);
            box-shadow: 0px 3px 22px 3px rgb(248 61 142 / 31%);
            font-family: "Archivo", sans-serif;
            transition: all 0.8s ease-in-out;
            border: none;
            padding: 15px 30px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .all_button:hover {
            color: var(--e-global-color-white);
            background: var(--e-global-color-secondary);
        }
        
        .all_button i {
            font-size: 12px;
            margin-left: 18px;
            transition: all 0.8s ease-in-out;
            color: var(--e-global-color-white);
        }
        
        .all_button:hover i {
            transform: translateX(4px);
        }
        
        .back-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-login a {
            color: var(--e-global-color-accent);
            text-decoration: none;
            font-weight: 600;
        }
        
        .icecream-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--e-global-color-light-yellow);
        }
        
        .success-message {
            display: none;
            background-color: rgba(104, 50, 146, 0.1);
            border-left: 4px solid var(--e-global-color-dark-moderate-violet);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .success-message p {
            color: var(--e-global-color-dark-moderate-violet);
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .header h1 {
                font-size: 28px;
                line-height: 32px;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icecream-icon">
                <i class="fas fa-key"></i>
            </div>
            <h1>Reset Password</h1>
            <p>Create a new password for your account</p>
        </div>
        
        <div class="form-section">
            <div class="logo">
                 <h2>Cone <span>Crazy</span></h2>
            </div>
            
            <div class="success-message" id="successMessage">
                <p><i class="fas fa-check-circle"></i> Your password has been successfully reset!</p>
            </div>
            
            <form class="form active" id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" id="oldPassword" class="form-control" placeholder="Enter your old password" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="Enter your new password" required>
                    <div class="password-strength">
                        <span class="strength-text">Password strength: </span>
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="all_button">
                    Reset Password <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="back-login">
                    <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('resetForm');
            const newPasswordInput = document.getElementById('newPassword');
            const strengthFill = document.getElementById('strengthFill');
            const successMessage = document.getElementById('successMessage');
            
            // Password strength indicator
            newPasswordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                // Check password length
                if (password.length >= 8) strength += 25;
                
                // Check for lowercase letters
                if (/[a-z]/.test(password)) strength += 25;
                
                // Check for uppercase letters
                if (/[A-Z]/.test(password)) strength += 25;
                
                // Check for numbers and special characters
                if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength += 25;
                
                // Update the strength bar
                strengthFill.style.width = strength + '%';
                
                // Update color based on strength
                if (strength < 50) {
                    strengthFill.style.backgroundColor = 'var(--e-global-color-light-red)';
                } else if (strength < 75) {
                    strengthFill.style.backgroundColor = 'var(--e-global-color-light-yellow)';
                } else {
                    strengthFill.style.backgroundColor = 'var(--e-global-color-dark-moderate-violet)';
                }
            });
            
            resetForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // In a real application, you would send the data to a server here
                // For this example, we'll just show a success message
                
                // Show success message
                successMessage.style.display = 'block';
                
                // Reset form
                resetForm.reset();
                strengthFill.style.width = '0%';
                
                // Hide success message after 5 seconds
                setTimeout(function() {
                    successMessage.style.display = 'none';
                }, 5000);
            });
        });
    </script>
</body>
</html>
