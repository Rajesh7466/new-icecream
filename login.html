<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Scoops - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&amp;family=Berkshire+Swash&amp;family=Oswald:wght@200..700&amp;display=swap');
        
        :root {
            --e-global-color-primary: #ffffff;
            --e-global-color-secondary: #0f0200;
            --e-global-color-accent: #f83d8e;
            --e-global-color-text: #646464;
            --e-global-color-white: #ffffff;
            --e-global-color-black: #000000;
            --e-global-color-light-grayish-violet: #cfb6e2;
            --e-global-color-dark-moderate-violet: #683292;
            --e-global-color-gradient-1: #efd7ef;
            --e-global-color-gradient-2: #f5f9fc;
            --e-global-color-gradient-3: #f8eae1;
            --e-global-color-gradient-4: #eaf8f9;
            --e-global-color-star-yellow: #fbab2a;
            --e-global-color-light-yellow: #ffc045;
            --e-global-color-very-light-grayish-violet: #f6f3f9;
            --e-global-color-border: 1px solid #e5e5e5;
            --e-global-color-shop-text: #787878;
            --e-global-color-light-red: #ff6565;
            --e-global-color-pure-red: #ff0000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Archivo", sans-serif;
            background: linear-gradient(135deg, var(--e-global-color-gradient-1), var(--e-global-color-gradient-3));
            color: var(--e-global-color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: var(--e-global-color-white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, var(--e-global-color-dark-moderate-violet), var(--e-global-color-accent));
            color: var(--e-global-color-white);
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-family: "Berkshire Swash", serif;
            font-size: 36px;
            line-height: 40px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: var(--e-global-color-white);
            font-size: 16px;
        }
        
        .form-section {
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h2 {
            font-family: "Berkshire Swash", serif;
            color: var(--e-global-color-secondary);
            font-size: 28px;
            line-height: 32px;
        }
        
        .logo span {
            color: var(--e-global-color-accent);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--e-global-color-secondary);
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: var(--e-global-color-border);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: "Archivo", sans-serif;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--e-global-color-accent);
            box-shadow: 0 0 0 3px rgba(248, 61, 142, 0.2);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--e-global-color-accent);
            text-decoration: none;
            font-size: 14px;
        }
        
        .all_button {
            font-size: 16px;
            line-height: 16px;
            font-weight: 600;
            text-align: center;
            border-radius: 30px;
            position: relative;
            display: inline-block;
            color: var(--e-global-color-white);
            background: var(--e-global-color-accent);
            box-shadow: 0px 3px 22px 3px rgb(248 61 142 / 31%);
            font-family: "Archivo", sans-serif;
            transition: all 0.8s ease-in-out;
            border: none;
            padding: 15px 30px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .all_button:hover {
            color: var(--e-global-color-white);
            background: var(--e-global-color-secondary);
        }
        
        .all_button i {
            font-size: 12px;
            margin-left: 18px;
            transition: all 0.8s ease-in-out;
            color: var(--e-global-color-white);
        }
        
        .all_button:hover i {
            transform: translateX(4px);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--e-global-color-very-light-grayish-violet);
        }
        
        .divider span {
            background-color: var(--e-global-color-white);
            padding: 0 15px;
            color: var(--e-global-color-text);
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--e-global-color-very-light-grayish-violet);
            color: var(--e-global-color-text);
            font-size: 18px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .social-btn:hover {
            background-color: var(--e-global-color-light-grayish-violet);
            transform: translateY(-3px);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        
        .signup-link a {
            color: var(--e-global-color-accent);
            text-decoration: none;
            font-weight: 600;
        }
        
        .icecream-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--e-global-color-light-yellow);
        }
        
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-home a {
            color: var(--e-global-color-accent);
            text-decoration: none;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .header h1 {
                font-size: 28px;
                line-height: 32px;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icecream-icon">
                <i class="fas fa-ice-cream"></i>
            </div>
            <h1>Welcome Back!</h1>
            <p>Login to your Sweet Scoops account</p>
        </div>
        
        <div class="form-section">
            <div class="logo">
                 <h2>Cone <span>Crazy</span></h2>
            </div>
            
           <form class="form active" id="loginForm">
    <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
    </div>
    
    <div class="checkbox-group">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
    </div>
    
    <div class="forgot-password">
        <a href="forgotPassword.html">Forgot your password?</a>
    </div>
    
    <button type="submit" class="all_button">
        Login <i class="fas fa-arrow-right"></i>
    </button>
    
    <div class="divider">
        <span>Or login with</span>
    </div>
    
    <div class="social-login">
        <button type="button" class="social-btn">
            <i class="fab fa-google"></i>
        </button>
        <button type="button" class="social-btn">
            <i class="fab fa-facebook-f"></i>
        </button>
        <button type="button" class="social-btn">
            <i class="fab fa-apple"></i>
        </button>
    </div>
    
    <div class="signup-link">
        Don't have an account? <a href="#" id="show-register">Sign up</a>
    </div>
</form>

        </div>
    </div>

</body>
</html>
