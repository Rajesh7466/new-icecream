<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Scoops - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&amp;family=Berkshire+Swash&amp;family=Oswald:wght@200..700&amp;display=swap');
        
        :root {
            --e-global-color-primary: #ffffff;
            --e-global-color-secondary: #0f0200;
            --e-global-color-accent: #f83d8e;
            --e-global-color-text: #646464;
            --e-global-color-white: #ffffff;
            --e-global-color-black: #000000;
            --e-global-color-light-grayish-violet: #cfb6e2;
            --e-global-color-dark-moderate-violet: #683292;
            --e-global-color-gradient-1: #efd7ef;
            --e-global-color-gradient-2: #f5f9fc;
            --e-global-color-gradient-3: #f8eae1;
            --e-global-color-gradient-4: #eaf8f9;
            --e-global-color-star-yellow: #fbab2a;
            --e-global-color-light-yellow: #ffc045;
            --e-global-color-very-light-grayish-violet: #f6f3f9;
            --e-global-color-border: 1px solid #e5e5e5;
            --e-global-color-shop-text: #787878;
            --e-global-color-light-red: #ff6565;
            --e-global-color-pure-red: #ff0000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Archivo", sans-serif;
            background: linear-gradient(135deg, var(--e-global-color-gradient-1), var(--e-global-color-gradient-3));
            color: var(--e-global-color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: var(--e-global-color-white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, var(--e-global-color-dark-moderate-violet), var(--e-global-color-accent));
            color: var(--e-global-color-white);
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-family: "Berkshire Swash", serif;
            font-size: 36px;
            line-height: 40px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: var(--e-global-color-white);
            font-size: 16px;
        }
        
        .form-section {
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h2 {
            font-family: "Berkshire Swash", serif;
            color: var(--e-global-color-secondary);
            font-size: 28px;
            line-height: 32px;
        }
        
        .logo span {
            color: var(--e-global-color-accent);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--e-global-color-secondary);
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: var(--e-global-color-border);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: "Archivo", sans-serif;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--e-global-color-accent);
            box-shadow: 0 0 0 3px rgba(248, 61, 142, 0.2);
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .checkbox-group label {
            font-size: 14px;
        }
        
        .checkbox-group a {
            color: var(--e-global-color-accent);
            text-decoration: none;
        }
        
        .all_button {
            font-size: 16px;
            line-height: 16px;
            font-weight: 600;
            text-align: center;
            border-radius: 30px;
            position: relative;
            display: inline-block;
            color: var(--e-global-color-white);
            background: var(--e-global-color-accent);
            box-shadow: 0px 3px 22px 3px rgb(248 61 142 / 31%);
            font-family: "Archivo", sans-serif;
            transition: all 0.8s ease-in-out;
            border: none;
            padding: 15px 30px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .all_button:hover {
            color: var(--e-global-color-white);
            background: var(--e-global-color-secondary);
        }
        
        .all_button i {
            font-size: 12px;
            margin-left: 18px;
            transition: all 0.8s ease-in-out;
            color: var(--e-global-color-white);
        }
        
        .all_button:hover i {
            transform: translateX(4px);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--e-global-color-very-light-grayish-violet);
        }
        
        .divider span {
            background-color: var(--e-global-color-white);
            padding: 0 15px;
            color: var(--e-global-color-text);
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--e-global-color-very-light-grayish-violet);
            color: var(--e-global-color-text);
            font-size: 18px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .social-btn:hover {
            background-color: var(--e-global-color-light-grayish-violet);
            transform: translateY(-3px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        
        .login-link a {
            color: var(--e-global-color-accent);
            text-decoration: none;
            font-weight: 600;
        }
        
        .icecream-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--e-global-color-light-yellow);
        }
        
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-home a {
            color: var(--e-global-color-accent);
            text-decoration: none;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .header h1 {
                font-size: 28px;
                line-height: 32px;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icecream-icon">
                <i class="fas fa-ice-cream"></i>
            </div>
            <h1>Join Sweet Scoops!</h1>
            <p>Create an account to enjoy our delicious treats</p>
        </div>
        
        <div class="form-section">
            <div class="logo">
                <h2>Cone <span>Crazy</span></h2>
            </div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" class="form-control" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-mobile">Mobile Number</label>
                 <input type="tel" id="register-mobile" class="form-control" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
              </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" class="form-control" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="agree-terms" required>
                    <label for="agree-terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Subscribe to our newsletter for special offers and new flavors</label>
                </div>
                
                <button type="submit" class="all_button">
                    Create Account <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="divider">
                    <span>Or sign up with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
                
                <div class="back-home">
                    <a href="index.html">← Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const registerForm = document.getElementById('register-form');
    const password = document.getElementById('register-password');
    const confirmPassword = document.getElementById('register-confirm-password');
    const nameField = document.getElementById('register-name');
    const emailField = document.getElementById('register-email');
    const mobileField = document.getElementById('register-mobile');
    const agreeTerms = document.getElementById('agree-terms');
    
    // Password validation function
    function validatePassword() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity("Passwords don't match");
            return false;
        } else {
            confirmPassword.setCustomValidity('');
            return true;
        }
    }
    
    // Add password validation listeners
    password.addEventListener('change', validatePassword);
    confirmPassword.addEventListener('keyup', validatePassword);
    
    // Handle form submission
    registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Validate passwords match
        if (!validatePassword()) {
            alert('Passwords do not match!');
            return;
        }
        
        // Check if terms are agreed
        if (!agreeTerms.checked) {
            alert('Please agree to the Terms & Conditions');
            return;
        }
        
        // Prepare the data for API
        const registrationData = {
            emailId: emailField.value.trim(),
            password: password.value,
            mobile: mobileField.value.trim(),
            username: nameField.value.trim()
        };
        
        // Show loading state (optional)
        const submitButton = registerForm.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.innerHTML;
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
        
        try {
            // Make API call to register endpoint
            const response = await fetch('http://localhost:8081/public/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(registrationData)
            });
            
            // Check if the response is ok
            if (response.ok) {
                const result = await response.text(); // or response.json() if your API returns JSON
                
                // Show success message
                showSuccessMessage('Account created successfully! Redirecting to login...');
                
                // Store email in localStorage for convenience (optional)
                localStorage.setItem('registeredEmail', registrationData.emailId);
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } else {
                // Handle error responses
                const errorText = await response.text();
                throw new Error(errorText || 'Registration failed');
            }
            
        } catch (error) {
            // Handle network errors or other issues
            console.error('Registration error:', error);
            showErrorMessage(error.message || 'An error occurred during registration. Please try again.');
            
            // Reset button state
            submitButton.disabled = false;
            submitButton.innerHTML = originalButtonText;
        }
    });
    
    // Social login handlers
    document.querySelectorAll('.social-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const provider = this.querySelector('i').className.includes('google') ? 'Google' :
                           this.querySelector('i').className.includes('facebook') ? 'Facebook' : 'Apple';
            alert(`Social login with ${provider} is not implemented yet`);
        });
    });
    
    // Helper function to show success message
    function showSuccessMessage(message) {
        // Remove any existing alerts
        removeAlerts();
        
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-success';
        alertDiv.style.cssText = `
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        `;
        alertDiv.innerHTML = `
            <i class="fas fa-check-circle"></i> ${message}
        `;
        
        registerForm.insertBefore(alertDiv, registerForm.firstChild);
    }
    
    // Helper function to show error message
    function showErrorMessage(message) {
        // Remove any existing alerts
        removeAlerts();
        
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-error';
        alertDiv.style.cssText = `
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        `;
        alertDiv.innerHTML = `
            <i class="fas fa-exclamation-circle"></i> ${message}
        `;
        
        registerForm.insertBefore(alertDiv, registerForm.firstChild);
    }
    
    // Helper function to remove existing alerts
    function removeAlerts() {
        const existingAlerts = registerForm.querySelectorAll('.alert');
        existingAlerts.forEach(alert => alert.remove());
    }
    
    // Optional: Add input validation
    
    // Email validation
    emailField.addEventListener('blur', function() {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(this.value)) {
            this.classList.add('error');
            this.setCustomValidity('Please enter a valid email address');
        } else {
            this.classList.remove('error');
            this.setCustomValidity('');
        }
    });
    
    // Mobile validation (for 10 digit numbers)
    mobileField.addEventListener('blur', function() {
        const mobileRegex = /^[0-9]{10}$/;
        if (!mobileRegex.test(this.value)) {
            this.classList.add('error');
            this.setCustomValidity('Please enter a valid 10-digit mobile number');
        } else {
            this.classList.remove('error');
            this.setCustomValidity('');
        }
    });
    
    // Password strength indicator (optional)
    password.addEventListener('input', function() {
        const strength = checkPasswordStrength(this.value);
        updatePasswordStrengthIndicator(strength);
    });
    
    function checkPasswordStrength(password) {
        let strength = 0;
        if (password.length >= 8) strength++;
        if (password.match(/[a-z]+/)) strength++;
        if (password.match(/[A-Z]+/)) strength++;
        if (password.match(/[0-9]+/)) strength++;
        if (password.match(/[$@#&!]+/)) strength++;
        return strength;
    }
    
    function updatePasswordStrengthIndicator(strength) {
        // You can add a password strength indicator UI element if needed
        const strengthLevels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
        console.log('Password strength:', strengthLevels[strength]);
    }
});
    </script>
</body>
</html>
